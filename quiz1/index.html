<!DOCTYPE html>
<html>
<head>
    <title>From Seoul to Troy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./taegeuk-symbol.svg" alt="Taegeuk Symbol" class="taegeuk-symbol">
        <h1>From Seoul to Troy</h1>
        <p class="description">Showing My Hometown and My Collgetown.</p>
    </header>
    
    <div class="section">
        <h1>Currency Conversion Rate: USD to KRW</h1>
        <div id="conversionRate">Loading...</div>
    </div>

    <div class="section">
        <h1>Current Weather</h1>
        <h2>Troy, New York</h2>
        <div id="weatherTroy">Loading...</div>

        <h2>Seoul, South Korea</h2>
        <div id="weatherSeoul">Loading...</div>
    </div>

    <div class="section">
        <h1>Upcoming Holidays</h1>
        <h2>United States</h2>
        <ul id="holidaysUS">
            <li>Loading...</li>
        </ul>

        <h2>South Korea</h2>
        <ul id="holidaysKR">
            <li>Loading...</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
