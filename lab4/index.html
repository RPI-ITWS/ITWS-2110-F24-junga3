<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Holidays - Troy, NY</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="logo.jpg" alt="Generated Logo">
        <h1>Weather and Holidays for Troy, NY (12180)</h1>
    </header>
    
    <div id="infoContainer">
        <div id="weatherInfo">
            <h2>Weather Info</h2>
            <p id="displayTemperature"></p>
            <p id="displayWindSpeed"></p>
            <p id="displayHumidity"></p>
            <p id="displayWeatherDescription"></p>
            <p id="displayPressure"></p>
        </div>
        
        <div id="holidaysInfo">
            <h2>Next 5 Holidays</h2>
            <ul id="holidaysListDisplay">
                <!-- Holidays will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <section id="weatherInput">
        <h2>Update Weather Info</h2>
        <div>
            <label for="temperature">Temperature:</label>
            <input type="text" id="temperature">
        </div>
        <div>
            <label for="windSpeed">Wind Speed:</label>
            <input type="text" id="windSpeed">
        </div>
        <div>
            <label for="humidity">Humidity:</label>
            <input type="text" id="humidity">
        </div>
        <div>
            <label for="weatherDescription">Description:</label>
            <input type="text" id="weatherDescription">
        </div>
        <div>
            <label for="pressure">Pressure:</label>
            <input type="text" id="pressure">
        </div>
    </section>

    <section id="holidaysInput">
        <h2>Update Holidays Info</h2>
        <div>
            <label for="holiday1">Holiday 1:</label>
            <input type="text" id="holiday1">
        </div>
        <div>
            <label for="holiday2">Holiday 2:</label>
            <input type="text" id="holiday2">
        </div>
        <div>
            <label for="holiday3">Holiday 3:</label>
            <input type="text" id="holiday3">
        </div>
        <div>
            <label for="holiday4">Holiday 4:</label>
            <input type="text" id="holiday4">
        </div>
        <div>
            <label for="holiday5">Holiday 5:</label>
            <input type="text" id="holiday5">
        </div>
        <div>
            <button id="updateInfo">Update Info</button>
        </div>
    </section>
</body>
</html>
